<body>
	<p>base.BaseActivity</p>
	<p>描述：用于竖屏模式下，独立弹出的明细界面，当切换至横屏时，界面会自动消失并将其中的Fragment贴到主界面内</p>
	
	<p><font color="blue">* 方法</font></p>
	<p>
	<font color="red">Fragment replaceFragment();</font><br>
	必须且仅能返回一个要贴到该Activity内的Fragment
	</p>
	
	<p><font color="blue">* 事件</font></p>
	<p>
	无
	</p>
	
	<p><font color="blue">* 内部对象</font></p>
	<p>
	<font color="red">ActionBar bar</font><br>
	获取该Activity内的ActionBar，若主题不支持ActionBar，则返回null
	</p>
</body>
</html>
