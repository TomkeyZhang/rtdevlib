<body>
	<p>RTDevLib 是一套用于Android的UI框架</p>
	<ul>
	<p><font color="blue">主要实现的功能</font></p>
	<li>Fragment、Activity、Service封装</li>
	<li>横竖屏（分屏）切换</li>
	<li>ActionBar，菜单融合</li>
	<li>Loader</li>
	<li>Adapter封装</li>
	</ul>
	<ul>
	<p><font color="blue">组件库</font></p>
	<li>滚屏（横向，纵向）组件</li>
	<li>列表下拉刷新组件</li>
	<li>ScrollView下拉刷新组件</li>
	<li>翻页点组件</li>
	<li>Mutax监听器</li>
	</ul>
	<ul>
	<p><font color="blue">工具类</font></p>
	<li>获取设备信息</li>
	<li>下载</li>
	<li>文件操作</li>
	<li>网络请求</li>
	<li>图像操作</li>
	<li>通知操作</li>
	<li>UI操作</li>
	<li>共享操作</li>
	</ul>
</body>
